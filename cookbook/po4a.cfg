[po4a_langs] ru

[po4a_paths] po/pot-files/$master.pot $lang:po/$lang/$master.$lang.po
[options] opt:"--verbose" opt:"--addendum-charset=UTF-8" opt:"--localized-charset=UTF-8" opt:"--master-charset=UTF-8" opt:"--master-language=en_US" opt:"--porefs=file" opt:"--msgmerge-opt='--no-wrap'" opt:"--wrap-po=newlines"
[po4a_alias:markdown] text opt:"--option markdown" opt:"--option keyvalue" opt:"--option yfm_keys=title,description,menu_title" opt:"--addendum-charset=UTF-8" opt:"--localized-charset=UTF-8" opt:"--master-charset=UTF-8" opt:"--keep=5"


[type: markdown] en/preface.md $lang:$lang/preface.md
[type: markdown] en/README.md $lang:$lang/README.md
[type: markdown] en/sentry-integration.md $lang:$lang/sentry-integration.md

[type: markdown] en/configuring-webservers/apache.md $lang:$lang/configuring-webservers/apache.md pot=configuring-webservers_apache.md
[type: markdown] en/configuring-webservers/general.md $lang:$lang/configuring-webservers/general.md pot=configuring-webservers_general.md
[type: markdown] en/configuring-webservers/iis.md $lang:$lang/configuring-webservers/iis.md pot=configuring-webservers_iis.md
[type: markdown] en/configuring-webservers/lighttpd.md $lang:$lang/configuring-webservers/lighttpd.md pot=configuring-webservers_lighttpd.md
[type: markdown] en/configuring-webservers/nginx-unit.md $lang:$lang/configuring-webservers/nginx-unit.md pot=configuring-webservers_nginx-unit.md
[type: markdown] en/configuring-webservers/nginx.md $lang:$lang/configuring-webservers/nginx.md pot=configuring-webservers_nginx.md

[type: markdown] en/organizing-code/structuring-by-use-case-with-vertical-slices.md $lang:$lang/organizing-code/structuring-by-use-case-with-vertical-slices.md pot=organizing-code_structuring-by-use-case-with-vertical-slices.md